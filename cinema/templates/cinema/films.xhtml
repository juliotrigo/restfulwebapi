{% extends "cinema/base_cinema.xhtml" %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Films!" %}</h1>
    
    <table>
        <tr>
            <th>{% trans "Title" %}</th>
        </tr>
        {% for film in films %}
            <tr>
                <td>{{ film.title }}</td>
            </tr>
        {% empty %}
            <tr>{% trans "There are no films." %}</tr>
        {% endfor %}
    </table>
{% endblock %}
