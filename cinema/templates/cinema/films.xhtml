{% extends "cinema/base_cinema.xhtml" %}

{% block content %}
    <h1>Films!</h1>
    
    <table>
        <tr>
            <th>Title</th>
        </tr>
        {% for film in films %}
            <tr>
                <td>{{ film.title }}</td>
            </tr>
        {% empty %}
            <tr>There are no films.</tr>
        {% endfor %}
    </table>
{% endblock %}
